<div class="columns">
  <div id="Start">
    <div id="StepOne" class="column">
      <div class="field">
        <label id="S1Label" class="label">
          <tag id="stepOneLabel">1. Select action</tag>
        </label>
        <div class="control">
          <div class="select">
            <select id="SOSelect">
              <option value="null" id="stepOneSelectActionLabel">
                Select action
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectPdfGraphic">
                + PDF TO IMAGE/GRAPHIC
              </option>
              <option value="pdf2jpeglow" id="stepOneSelectPdfGraphic1">
                PDF to JPEG low (1 image per page)
              </option>
              <option value="pdf2jpegmedium" id="stepOneSelectPdfGraphic2">
                PDF to JPEG medium (1 image per page)
              </option>
              <option value="pdf2jpeghigh" id="stepOneSelectPdfGraphic3">
                PDF to JPEG high (1 image per page)
              </option>
              <option value="pdf2pnglow" id="stepOneSelectPdfGraphic4">
                PDF to PNG low (1 image per page)
              </option>
              <option value="pdf2pngmedium" id="stepOneSelectPdfGraphic5">
                PDF to PNG medium (1 image per page)
              </option>
              <option value="pdf2pnghigh" id="stepOneSelectPdfGraphic6">
                PDF to PNG high (1 image per page)
              </option>
              <option value="pdf2svg" id="stepOneSelectPdfGraphic7">
                PDF to SVG (1 vector per document)
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectPdfGraphicOther">
                + PDF TO IMAGE/GRAPHIC - OTHER
              </option>
              <option value="pdf2tifflow" id="stepOneSelectPdfGraphicOther1">
                PDF to TIFF low (1 image per page)
              </option>
              <option value="pdf2tiffmedium" id="stepOneSelectPdfGraphicOther2">
                PDF to TIFF medium (1 image per page)
              </option>
              <option value="pdf2tiffhigh" id="stepOneSelectPdfGraphicOther3">
                PDF to TIFF high (1 image per page)
              </option>
              <option value="pdf2ppmlow" id="stepOneSelectPdfGraphicOther4">
                PDF to PPM low (1 image per page)
              </option>
              <option value="pdf2ppmmedium" id="stepOneSelectPdfGraphicOther5">
                PDF to PPM medium (1 image per page)
              </option>
              <option value="pdf2ppmhigh" id="stepOneSelectPdfGraphicOther6">
                PDF to PPM high (1 image per page)
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectDocPdf">
                + DOCUMENT TO PDF
              </option>
              <option value="doc2pdf" id="stepOneSelectDocPdf1">
                Word (doc, docx, rtf, ...) to PDF
              </option>
              <option value="doc2pdf" id="stepOneSelectDocPdf2">
                Excel (xls, xlsx, csv, ...) to PDF
              </option>
              <option value="doc2pdf" id="stepOneSelectDocPdf3">
                PowerPoint (ppt, pptx, pps, ...) to PDF
              </option>
              <option value="doc2pdf" id="stepOneSelectDocPdf4">
                Visio (vsd, svg, ...) to PDF
              </option>
              <option value="doc2pdf" id="stepOneSelectDocPdf5">
                Outlook (msg, vcf, ics) to PDF
              </option>
              <option value="doc2pdf" id="stepOneSelectDocPdf6">
                Project (mpp) to PDF
              </option>
              <option value="doc2pdf" id="stepOneSelectDocPdf7">
                OpenOffice (odt, odp, ods) to PDF
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectPdfComp">
                + PDF COMPRESSION
              </option>
              <option value="pdf2pdflow" id="stepOneSelectPdfComp1">
                Compress PDF (low quality)
              </option>
              <option value="pdf2pdfmedium" id="stepOneSelectPdfComp2">
                Compress PDF (medium quality)
              </option>
              <option value="pdf2pdfhigh" id="stepOneSelectPdfComp3">
                Compress PDF (high quality)
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectPdfExtract">
                + PDF EXTRACTION
              </option>
              <option value="pdf2extract" id="stepOneSelectPdfExtract1">
                Extract images from PDF (1 file per image)
              </option>
              <option value="pdf2txt" id="stepOneSelectPdfExtract2">
                Extract text from PDF (txt format)
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectMeta">
                + METADATA
              </option>
              <option value="pdfmetaremove" id="stepOneSelectMeta1">
                Remove all metadata
              </option>
              <option value="pdfmetaclone" id="stepOneSelectMeta2">
                Clone all metadata
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectMisc">
                + MISC
              </option>
              <option value="pdf2pdfa" id="stepOneSelectMisc1">
                Convert to PDF/A
              </option>
              <option value="pdf2split" id="stepOneSelectMisc2">
                Split PDF (1 PDF per page)
              </option>
              <option value="pdf2join" id="stepOneSelectMisc6">
                Join PDF (inside folder)
              </option>
              <option value="pdf2detach" id="stepOneSelectMisc3">
                Detach/Save all embeded files in a PDF
              </option>
              <option value="grayscalepic" id="stepOneSelectMisc4">
                Convert image file to grayscale
              </option>
              <option value="pdfstamp1" disabled hidden id="stepOneSelectMisc5">
                Embed watermark/stamp PDF (45ยบ/grey)
              </option>
              <option value="image2pdf" id="stepOneSelectMisc7">
                Convert PNG/JPEG to PDF
              </option>

              <option class="separator" value="null" disabled id="stepOneSelectPdfa">
                + PDF TO (PDF/A + COMPRESSION)
              </option>
              <option value="pdf2pdfalow" id="stepOneSelectPdfa1">
                Compress and convert to PDF/A (low quality)
              </option>
              <option value="pdf2pdfamedium" id="stepOneSelectPdfa2">
                Compress and convert to PDF/A (medium quality)
              </option>
              <option value="pdf2pdfahigh" id="stepOneSelectPdfa3">
                Compress and convert to PDF/A (high quality)
              </option>
            </select>
          </div>
        </div>
        <label class="checkbox extended2" id="SOProcessFolderContainer">
          <input type="checkbox" id="SOProcessFolderTickbox">
          <tag id="stepOneSelectProcessFolder">Process folder</tag>
        </label>
      </div>
    </div>
    <div id="StepTwo">
      <div id="S2One" class="column">
        <label id="S2OneLabel" class="label">
          <tag id="stepTwoLabel">2. Select file</tag>
          <tag id="stepTwoLabel2" class="is-hidden">2. Select folder</tag>
        </label>
        <a id="S2OneButton" class="button is-large box-shadow-5">
          <span class="icon is-large">
            <i class="fas fa-folder-open"></i>
          </span>
          <span id="S2OneButtonLabel">
            <tag id="stepTwoButtonLabel">Select file</tag>
            <tag id="stepTwoButtonLabel2" class="is-hidden">Select folder</tag>
          </span>
        </a>
      </div>
      <div id="S2Two" class="p2TextOr">
        <tag id="stepTwoOrLabel">OR</tag>
      </div>
      <div id="S2Three" class="column">
        <a id="S2ThreeButton" class="button is-large box-shadow-5">
          <span id="S2ThreeButtonLabel">
            <tag id="stepTwoDragLabel">Drag file here</tag>
            <tag id="stepTwoDragLabel2" class="is-hidden">Drag folder here</tag>
          </span>
          <span class="icon is-large">
            <i class="fas fa-file-import"></i>
          </span>
        </a>
      </div>
    </div>
    <div id="StepThree" class="column is-hidden">
      <label id="S3Label" class="label">
        <tag id="stepThreeLabel">3. Select target file</tag>
        <tag id="stepThreeLabel2" class="is-hidden">3. Select target folder</tag>
      </label>
      <a id="S3Button" class="button is-large box-shadow-5">
        <span class="icon is-large">
          <i class="fas fa-file"></i>
        </span>
        <span id="S3ButtonLabel">
          <tag id="stepThreeButtonLabel">Select file</tag>
          <tag id="stepThreeButtonLabel2" class="is-hidden">Select folder</tag>
        </span>
      </a>
    </div>
  </div>
  <div id="Processing" class="is-hidden">
    <div class="column">
      <button id="CButton" class="button is-medium box-shadow-5 no-borders">
        <span class="icon">
          <i class="fas fa-file-export"></i>
        </span>
        <span>
          <tag id="processingFileLabel">Processing file...</tag>
        </span>
      </button>
    </div>
    <!--
    <div class="column">
      <button id="p2killprocess" class="button is-small box-shadow-5 is-warning">
        <span class="icon">
          <i class="fas fa-file-excel"></i>
        </span>
        <span>Cancelar</span>
      </button>
    </div>
    -->
  </div>
  <div id="MassProcessing" class="is-hidden">
    <div class="column">
      <button id="MPButton" class="button is-medium box-shadow-5 no-borders">
        <span class="icon">
          <i class="fas fa-file-export"></i>
        </span>
        <span>
          <tag id="processingFilesLabel">Processing files...</tag>
        </span>
        <span id="MPLabel"></span>
      </button>
    </div>
  </div>
  <div id="ProcessingFinished" class="is-hidden">
    <div class="column">
      <button id="PFButton" class="button is-success is-medium box-shadow-5">
        <span class="icon">
          <i class="fas fa-check"></i>
        </span>
        <span>
          <tag id="processingFinished">Processing finished</tag>
        </span>
      </button>
    </div>
  </div>
  <div id="ProcessingFailed" class="is-hidden">
    <div class="column">
      <button id="PFaButton" class="button is-danger is-medium box-shadow-5">
        <span class="icon">
          <i class="fas fa-times"></i>
        </span>
        <span>
          <tag id="processingFailed">Error processing</tag>
        </span>
      </button>
    </div>
  </div>
</div>
