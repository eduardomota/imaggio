<div class="columns">
  <div id="Start">
    <div id="StepOne" class="column">
      <div class="field">
        <label id="S1Label" class="label">1. Select action</label>
        <div class="control">
          <div class="select">
            <select id="SOSelect">
              <option value="null">Select action</option>

              <option class="separator" value="null" disabled>+ PDF TO IMAGE/GRAPHIC</option>
              <option value="pdf2jpeglow">PDF to JPEG low (1 image per page)</option>
              <option value="pdf2jpegmedium">PDF to JPEG medium (1 image per page)</option>
              <option value="pdf2jpeghigh">PDF to JPEG high (1 image per page)</option>
              <option value="pdf2pnglow">PDF to PNG low (1 image per page)</option>
              <option value="pdf2pngmedium">PDF to PNG medium (1 image per page)</option>
              <option value="pdf2pnghigh">PDF to PNG high (1 image per page)</option>
              <option value="pdf2svg">PDF to SVG (1 vector per document)</option>

              <option class="separator" value="null" disabled>+ PDF TO IMAGE/GRAPHIC - OTHER</option>
              <option value="pdf2tifflow">PDF to TIFF low (1 image per page)</option>
              <option value="pdf2tiffmedium">PDF to TIFF medium (1 image per page)</option>
              <option value="pdf2tiffhigh">PDF to TIFF high (1 image per page)</option>
              <option value="pdf2ppmlow">PDF to PPM low (1 image per page)</option>
              <option value="pdf2ppmmedium">PDF to PPM medium (1 image per page)</option>
              <option value="pdf2ppmhigh">PDF to PPM high (1 image per page)</option>

              <option class="separator" value="null" disabled>+ DOCUMENT TO PDF</option>
              <option value="doc2pdf">Word (doc, docx, rtf, ...) to PDF</option>
              <option value="doc2pdf">Excel (xls, xlsx, csv, ...) to PDF</option>
              <option value="doc2pdf">PowerPoint (ppt, pptx, pps, ...) to PDF</option>
              <option value="doc2pdf">Visio (vsd, svg, ...) to PDF</option>
              <option value="doc2pdf">Outlook (msg, vcf, ics) to PDF</option>
              <option value="doc2pdf">Project (mpp) to PDF</option>
              <option value="doc2pdf">OpenOffice (odt, odp, ods) to PDF</option>

              <option class="separator" value="null" disabled>+ PDF COMPRESSION</option>
              <option value="pdf2pdflow">Compress PDF (low quality)</option>
              <option value="pdf2pdfmedium">Compress PDF (medium quality)</option>
              <option value="pdf2pdfhigh">Compress PDF (high quality)</option>

              <option class="separator" value="null" disabled>+ PDF EXTRACTION</option>
              <option value="pdf2extract">Extract images from PDF (1 file per image)</option>
              <option value="pdf2txt">Extract text from PDF (txt format)</option>

              <option class="separator" value="null" disabled>+ METADATA</option>
              <option value="pdfmetaremove">Remove all metadata</option>
              <option value="pdfmetaclone">Clone all metadata</option>

              <option class="separator" value="null" disabled>+ MISC</option>
              <option value="pdf2pdfa">Convert to PDF/A</option>
              <option value="pdf2split">Split PDF (1 PDF per page)</option>
              <option value="pdf2detach">Detach/Save all embeded files in a PDF</option>
              <option value="grayscalepic">Convert image file to grayscale</option>
              <!--<option value="pdfstamp1">Embed watermark/stamp PDF (45ยบ/grey)</option>-->

              <option class="separator" value="null" disabled>+ PDF TO (PDF/A + COMPRESSION)</option>
              <option value="pdf2pdfalow">Compress and convert to PDF/A (low quality)</option>
              <option value="pdf2pdfamedium">Compress and convert to PDF/A (medium quality)</option>
              <option value="pdf2pdfahigh">Compress and convert to PDF/A (high quality)</option>
            </select>
          </div>
        </div>
        <label class="checkbox extended2" id="SOProcessFolderContainer">
          <input type="checkbox" id="SOProcessFolderTickbox"> Process folder
        </label>
      </div>
    </div>
    <div id="StepTwo">
      <div id="S2One" class="column">
        <label id="S2OneLabel" class="label">2. Select file</label>
        <a id="S2OneButton" class="button is-large box-shadow-5">
          <span class="icon is-large">
            <i class="fas fa-folder-open"></i>
          </span>
          <span id="S2OneButtonLabel">Select file</span>
        </a>
      </div>
      <div id="S2Two" class="p2TextOr">
        OR
      </div>
      <div id="S2Three" class="column">
        <a id="S2ThreeButton" class="button is-large box-shadow-5">
          <span id="S2ThreeButtonLabel">Drag file here</span>
          <span class="icon is-large">
            <i class="fas fa-file-import"></i>
          </span>
        </a>
      </div>
    </div>
    <div id="StepThree" class="column is-hidden">
      <label id="S3Label" class="label">3. Select target file</label>
      <a id="S3Button" class="button is-large box-shadow-5">
        <span class="icon is-large">
          <i class="fas fa-file"></i>
        </span>
        <span id="S3ButtonLabel">Select file</span>
      </a>
    </div>
  </div>
  <div id="Conversion" class="is-hidden">
    <div class="column">
      <button id="CButton" class="button is-medium box-shadow-5 no-borders">
        <span class="icon">
          <i class="fas fa-file-export"></i>
        </span>
        <span>Processing file...</span>
      </button>
    </div>
    <!--
    <div class="column">
      <button id="p2killprocess" class="button is-small box-shadow-5 is-warning">
        <span class="icon">
          <i class="fas fa-file-excel"></i>
        </span>
        <span>Cancelar</span>
      </button>
    </div>
    -->
  </div>
  <div id="MassProcessing" class="is-hidden">
    <div class="column">
      <button id="MPButton" class="button is-medium box-shadow-5 no-borders">
        <span class="icon">
          <i class="fas fa-file-export"></i>
        </span>
        <span>Processing files...</span>
        <span id="MPLabel"></span>
      </button>
    </div>
  </div>
  <div id="ProcessingFinished" class="is-hidden">
    <div class="column">
      <button id="PFButton" class="button is-success is-medium box-shadow-5">
        <span class="icon">
          <i class="fas fa-check"></i>
        </span>
        <span>Processing finished</span>
      </button>
    </div>
  </div>
  <div id="ProcessingFailed" class="is-hidden">
    <div class="column">
      <button id="PFaButton" class="button is-danger is-medium box-shadow-5">
        <span class="icon">
          <i class="fas fa-times"></i>
        </span>
        <span>Error processing</span>
      </button>
    </div>
  </div>
</div>
